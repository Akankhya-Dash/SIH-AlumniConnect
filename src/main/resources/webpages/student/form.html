<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Profile</title>
<style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  background: black ;/* dark background */
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: #fff;
}

.container {
  width: 100%;
  max-width: 460px;
  padding: 20px;
}

.form-box {
  background: #2a2a2a; /* card dark */
  padding: 32px 28px;
  border-radius: 16px;
  box-shadow: 0 12px 30px rgba(255,152,0,0.2); /* light orange shadow */
  transition: transform 0.3s ease;
}

.form-box:hover {
  transform: translateY(-3px);
}

h2 {
  text-align: center;
  margin-bottom: 24px;
  font-size: 22px;
  font-weight: 700;
  color: #FFA726; /* heading yellow */
}

label {
  display: block;
  margin-bottom: 6px;
  font-size: 14px;
  font-weight: 600;
  color: #fff; /* white label */
}

input, select, textarea {
  width: 100%;
  padding: 12px 14px;
  margin-bottom: 18px;
  border-radius: 10px;
  border: 1px solid #555; /* subtle border */
  background: #1c1c1c; /* input dark */
  font-size: 14px;
  color: #fff;
  transition: all 0.2s ease;
}

input:focus, select:focus, textarea:focus {
  border-color: #FFA726; /* orange highlight */
  outline: none;
  box-shadow: 0 0 8px rgba(255,152,0,0.2);
  background: #2a2a2a;
}

input::placeholder {
  color: #bbb;
}

/* Button */
button[type="submit"] {
  width: 100%;
  padding: 14px;
  background: #FFA726; /* orange button */
  color: #1c1c1c; /* dark text */
  border: none;
  border-radius: 10px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
}

button[type="submit"]:hover {
  background: rgba(255,152,0,0.4); /* lighter orange hover */
  transform: translateY(-2px);
}
</style>
</head>
<body>
<div class="container">
  <div class="form-box">
    <h2>Student Profile</h2>
    <form id="studentForm" class="form">
      <label>Full Name</label>
      <input type="text" name="name" placeholder="Enter your name" required>

      <label>Batch (Year)</label>
      <input type="text" name="batch" placeholder="e.g. 2024">

      <label>Interests</label>
      <input type="text" name="interests" placeholder="e.g. Web Dev, AI">

      <label>Skills</label>
      <input type="text" name="skills" placeholder="e.g. Java, Python">

      <label>Industry</label>
      <select name="industry">
        <option value="">Select industry</option>
        <option>Information Technology</option>
        <option>Finance</option>
        <option>Education</option>
        <option>Healthcare</option>
        <option>Consulting</option>
        <option>Product</option>
      </select>

      <button type="submit">Save Student</button>
    </form>
  </div>
</div>

<script>
// Form submit
const form = document.getElementById("studentForm");
form.addEventListener("submit", (e) => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(form).entries());
  console.log("Form Data:", data);
  alert("Details saved successfully!");
  window.location.href = "../login.html";
});
</script>
</body>
</html>
