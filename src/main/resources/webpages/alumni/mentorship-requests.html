<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentorship Requests</title>
  <link rel="stylesheet" href="../../css/alumni.css">
</head>
<body>
  <header>
    <h1>Mentorship Requests</h1>
    <p>View requests from students</p>
  </header>

  <div class="container">
    <div class="requests-grid">

      <div class="card">
        <h2>Request from Alice</h2>
        <p><strong>Email:</strong> alice@example.com</p>
        <p><strong>Message:</strong> I’d like guidance on preparing for software interviews.</p>
        <div>
          <button class="btn btn-accept">Accept</button>
          <button class="btn btn-decline">Decline</button>
        </div>
      </div>

      <div class="card">
        <h2>Request from Bob</h2>
        <p><strong>Email:</strong> bob@example.com</p>
        <p><strong>Message:</strong> I’m seeking mentorship in data analytics.</p>
        <div>
          <button class="btn btn-accept">Accept</button>
          <button class="btn btn-decline">Decline</button>
        </div>
      </div>

    </div>
  </div>

  <footer>
    &copy; 2025 GradConnect Platform
  </footer>
</body>
</html>
